<div class="container modal fade" id="modalrecord_{{ deal._id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 margindisc">
            <div class="row">
                <div class="col-sm-6 imagemargindisc">
                    <div class="panel panel-white post">
                        <div class="post-image">
                            <img src="{{deal.image}}" class="image" alt="image post">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 post-heading panel panel-white post commentsstylemodal">

                        <div class="stats">
                            <a href="javascript:void(0);" class="btn btn-default stat-item">
                                <i class="fa fa-thumbs-up icon"></i>228

                                <i class="fa fa-share icon"></i>128
                            </a>
                        </div>
                    </div>
                    <div class="post-footer">
                        <div class="input-group">
                            <input class="form-control" placeholder="Add a comment" type="text">

                                <a href="javascript:void(0);"><i class="fa fa-edit"></i></a>  
                            </span>
                        </div>
                        <ul class="comments-list">

                                <a class="pull-left" href="javascript:void(0);">
