<div class="container" >
    <div class="container target">
        <div class="row margenprofile">
            <div class="col-sm-3 ">
                <a href="#!/admin"><img title="profile image" class="img-circle img-responsive profilepicture" src="img/portadas/disco6.png"></a>
                <div class="hipanel">
                   <ul class="nav navbar-nav navbar-left hipanel">
                   <li ng-show="loggedUser" class="dropdown navbar-left">
                      <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Logged in your profile <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                          <li><a href="#!/profile">Profile</a></li>
                          <li role="separator" class="divider"></li>
                          <li><a href="#!/logout">Logout</a></li>
                      </ul>
                  </li>
              </ul>
                </div>
            </div>
            <div class="col-md-8 profileinfo">
                <h2>Here you can Edit your Wax Deal</h2>
                <p>Edit the information you need by rewriting with the new information and save it again.</p>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-9 panelformat">
                        <form class="form-horizontal" ng-submit="updateWaxDeal()">
                            <fieldset>
                                <!-- Form Name -->
                                <legend>You are going to edit  </span></legend>
                                <div class="formmargin">
                                <h3>    </h3>   
                                    <!-- //Albumtitle, ArtistAlbum, VinylCode, Genre, Country, image  -->
                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label " for="Albumtitle">Album Title</label>
                                        <div class="col-md-5">
                                            <input id="textinput" name="Albumtitle" placeholder="Albumtitle" class="form-control input-md inputnamemusic" type="text" ng-model="Albumtitle">
                                        </div>
                                    </div>
                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="ArtistAlbum">Album Artist</label>
                                        <div class="col-md-5">
                                            <input id="textinput" name="ArtistAlbum" placeholder="ArtistAlbum" class="form-control input-md inputnamemusic" type="text" ng-model="ArtistAlbum">
                                        </div>
                                    </div>
                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="VinylCode">Vinyl Code</label>
                                        <div class="col-md-5">
                                            <input id="textinput" name="VinylCode" placeholder="VinylCode" class="form-control input-md inputnamemusic" type="text" ng-model="VinylCode">
                                            <p>*You can find this code in your vinyl</p>
                                        </div>
                                    </div>
                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="Genre">Genre</label>
                                        <div class="col-md-5">
                                            <select id="textinput" name="Genre" placeholder="Genre" class="form-control input-md inputnamemusic" type="text" ng-model="Genre">
                                                <option value="Electronic">Electronic</option>
                                                <option value="Rock">Rock</option>
                                                <option value="Pop">Pop</option>
                                                <option value="Jazz">Jazz</option>
                                                <option value="Hip Hop">Hip Hop</option>
                                                <option value="Funk / Soul"> Funk / Soul</option>
                                                <option value="Folk, World, & Country">Folk, World, &amp; Country</option>
                                                <option value="Classical">Classical</option>
                                                <option value="Reggae">Reggae</option>
                                                <option value="Stage & Screen">Stage &amp; Screen</option>
                                                <option value="Blues">Blues</option>
                                                <option value="latin">Latin</option>
                                                <option value="Non-Music">Non-Music</option>
                                                <option value="Children's">Children's</option>
                                                <option value="Brass & Military">Brass &amp; Military</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="Country">Country</label>
                                        <div class="col-md-5">
                                            <input id="textinput" name="Country" placeholder="Country" class="form-control input-md inputnamemusic" type="text" ng-model="Country">
                                        </div>
                                    </div>
                                    <!--   <div class="form-group">
    <label class="col-md-4 control-label" for="filebutton">Upload your photo Vinyl</label>
    <div class="col-md-5">
    <input id="filebutton" name="filebutton" class="input-file uploadfilebutton" type="file" ng-model="image">
                  
    </div>
 </div> -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="image">Image</label>
                                        <div class="col-md-5">
                                            <input id="textinput" name="image" placeholder="image url" class="form-control input-md inputnamemusic" type="text" ng-model="image">
                                        </div>
                                    </div>
                                    <div class="col-md-5 col-md-offset-4">
                                        <button type="submit" class="btn searchmusichomepanel"> Edit Wax Deal</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
